<!DOCTYPE html>
<html>
<head>
	<title>Account Form</title>
	<link rel="stylesheet" type="text/css" href="form_opening.css">
</head>
<body>


<div class="hed">
	<img src="img6.png" style="width: 280px; height: 150px;"><br>

	<ul class="logo">
	  <li><a href="#home">Home</a></li>
	 </ul>
</div>

<header>
	<h1>Account Opening Web Engine</h1>
  	<p>Welcome to the Guaranty Trust Bank Online Account Opening Web Engine, where you can initiate the process of opening an account and get an account number instantly.</p>
</header>


	<section>
	   
	   <div class="container">
			
			<form>
				<div class="row">
					<h1 class="title">Account Choices</h1>
					<div class="row">
						<div class="name">
							<label for="country">What Would You Like To Do?</label>
							<label class="star" style="color: #FF0000">*</label>
				  		</div>
				  		<div class="col-75">
				  			<select id="country" name="country">
				  				<option selected="selected" value="0">Open a New Account</option>
								<option value="1">Open an Additional Account</option>
				    		</select>
				    	</div>
					</div><br><br><br>


				<div class="row">
					<h1 class="title">BVN Validation</h1>
					<div class="name">
				    	<label for="country">Account Holder?</label>
				  	</div>
				  	<div class="col-75">
						<select id="country" name="country">
				  			<option value="0">-- choose account type --</option>
							<option selected="selected" value="2">Self</option>
							<option value="5">Kid/Ward</option>
						</select>
				  	</div>
				</div>
				  

				<div class="name">
					<label for="country">Type Of Account?</label>
					<label class="star" style="color: #FF0000">*</label>
				</div>
				<div class="col-75">
					<select id="country" name="country">
				  		<option value="0">-- choose account type --</option>
						<option selected="selected" value="2">Current</option>
						<option value="5">GTCrea8 eSavers</option>
						<option value="7">Mobile Wallet</option>
						<option value="3">Savings (Tier 1) </option>
						<option value="4">Savings (Tier2/Tier3)</option>
				   </select>
				</div>

				<div class="row">
					<div class="name">
				    	<label for="lname">BVN</label>
				  	</div>
				  	
				  	<div class="col-75">
				    	<input type="text" id="lname" name="lastname" placeholder="Please input 0 if you do not have BVN as at this moment">
				    </div>
					</div>
				<div class="row-2">
						<input type="submit" value="Validate">
				</div>
				 



				<div class="row">
				  	<div class="name">
				    	<label for="lname">Surname</label>
				    	<label class="star" style="color: #FF0000">*</label>
				  	</div>
				  	<div class="col-75">
				    	<input type="text" id="lname" name="lastname" placeholder="Surname here!">
				  	</div>
				</div>

				<div class="row">
				  	<div class="name">
				   		<label for="lname">Firstname</label>
				   		<label class="star" style="color: #FF0000">*</label>
				  	</div>
				  	<div class="col-75">
				   		<input type="text" id="lname" name="firstname" placeholder="Firstname here!">
				  	</div>
				</div>

				<div class="row">
				  	<div class="name">
				    	<label for="lname">Middlename</label>
				  	</div>
				  	<div class="col-75">
				    	<input type="text" id="lname" name="m_name" placeholder="Middlename here!">
				  	</div>
				</div>
					
				<div class="row">
				  	<div class="name">
				    	<label for="lname">Mobile Number</label>
				    	<label class="star" style="color: #FF0000">*</label>
				  	</div>
				  	<div class="col-75">
				    	<input type="text" id="lname" name="mobile " placeholder="Mobile number here!">
				  	</div>
				</div>

				<div class="row">
				  	<div class="name">
				    	<label for="lname">Email Address</label>
				 	 </div>
				  	<div class="col-75">
				    	<input type="text" id="lname" name="email" placeholder="Email Address here!" >
				  	</div>
				</div>

				<div class="row">
					
						<div class="name">
				    	<label for="lname">Date of Birth</label>
				    	<label class="star" style="color: #FF0000">*</label>
				  	</div>
				  	<div class="col-75">
				    	<input type="text" id="lname" name="dob" placeholder="Date of Birth!">

				    	
				  	</div>
				  

				</div>
				

				<div class="row-3">
				  	<input type="submit" value="Submit">
				</div>
			
			</form>
		
		</div>

	</section>

<footer>
	<p>Copyright Â© GTBank Plc 2018. All rights reserved.</p>
</footer>


















</body>
</html>
